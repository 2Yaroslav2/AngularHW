
<h3 style="margin-left: 15px">Current weather data</h3>

<div id="divWeatherMain">
  <div class="weatherWidgetRow cloudDiv">
    <i class="fas fa-cloud fa-3x cloud"></i>
  </div>
  <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{currentWeather.main.temp}}째</div>
  <div class="weatherWidgetRow" style="font-size: 12px;margin-top: 15px">{{currentWeather.main.temp_min}}째 / {{currentWeather.main.temp_max}}째</div>
  <div class="weatherWidgetRow" style="font-size: 12px;margin-top: 15px ">Feels Like: {{currentWeather.main.feels_like}}째</div>
  <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{currentWeather.name}}</div>
  <div class="weatherWidgetRow" style="font-size: 12px;margin-top: 15px">Humidity: {{currentWeather.main.humidity}}%</div>
</div>
